
<!-- Write a javascript for form validation.
User form have name,password,gender and email -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

</head>

<body>
    <form action="" id="form" name="form" onsubmit="validate(event)">
        User name: <input type="text" name="username" id="name"><span id="err1"></span>
        <p>Password: <input type="password" name="password" id="password"><span id="err2"></span></p>
        <p>Gender: <select name="gender" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> </p>
        <p>Email Id: <input type="email" name="email" id="email"><span id="err3"></span></p>
        <input type="submit" value="submit">
    </form>

    <script> function validate(e) {
            e.preventDefault()
            let form = document.getElementById("form")
            let name = form.name;
            let password = form.password;
            let gender = form.gender;
            let email = form.email;

            if (document.getElementById("name").value == "") {
                document.getElementById("err1").innerHTML = "Enter your username";
                return false
            }

            if (password.value == "") {
                document.getElementById("err2").innerHTML = "Enter your password" ;
                return false
            }

            if (email.value == "") {
                document.getElementById("err3").innerHTML = "Enter your email" ;
                return false;
            }
        }
    </script>
</body>

</html>
